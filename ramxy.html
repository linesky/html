<html>
	<head>
		<title>
add
		</title>
		
	</head>
	<body bgColor='green'>
		<div id="txt" bgColor="green" >
			
		</div>
		<script>
function ram2value(a,writes,value,registers){ 
  ii=0;
  aa=a*rr+registers;
  if(aa>0 && aa<l*rr+2){
	  if(writes!=0)i[aa-1]=value;
	  ii=i[aa-1];
  }else{if(aa==0){
			ii=l;
		}else{ii=0;}
		}
	
	
  return ii;
}
l=512
rr=2
i=new Array(l*rr+2);
d=0;
v=0;
dd=0;
sizes=ram2value(0,0,0,0);

var txts=document.getElementById("txt");
for(d=0;d<sizes;d++)for(dd=0;dd<2;dd++)ram2value(d+1,1,d*2+dd,dd);
txts.innerHTML="";


	for(d=0;d<sizes;d++){
		for(dd=0;dd<2;dd++){
			v=ram2value(d+1,0,0,dd);
			if(v!=d*2+dd)txts.innerHTML+="error--------------<br>";
			txts.innerHTML+="x "+d.toString()+" ,y "+dd.toString()+" = "+v.toString()+"<br>";
			
		}
	}
	
		</script>
	</body>
</html>
