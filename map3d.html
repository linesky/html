<html>
	<head>
		<title>
add
		</title>
		
	</head>
	<body bgColor='green'>
		<div id="txt" bgColor="green" >
			
		</div>
		<script>
function map3d(x,y,z){ 
  ii=0;
  l=0;
  indexs=0;
  xx=2;
  yy=2;
  zz=2;
  // 1     2  1     2
  // 1  2  1  2  1  2  1  2
  i=" \n*\n \n*\n \n*\n \n*\n";
  l=i.length;
  indexs=x+(y*xx)+(yy*xx)*z;
  if(indexs>2 && indexs<l+3){
	  ii=i[indexs-3];
  }else{if(indexs==0){
			ii=xx;
		}else{
			if(indexs==1){
			ii=yy;
				
			}else{if(indexs==2){
				ii=zz;
			}
		}}}
	
	
  return ii;
}

	tx=0;
	ty=0;
	tz=0;
	dx=0;
	dy=0;
	dz=0;
	tx=map3d(0,0,0);
	ty=map3d(0+1,0,0);
	tz=map3d(0+2,0,0);
	ssss="";
	sss="";
var txts=document.getElementById("txt");
txts.innerHTML="";

	for(dz=0;dz<tz;dz++){
		sss=sss+dz.toString()+"=Z<br>";
		for(dy=0;dy<ty;dy++){
			sss=sss+dy.toString()+"=Y<br>";
			for(dx=0;dx<tx;dx++){
				sss=sss+dx.toString()+"=X<br>";
				sss=sss+map3d(dx+3,dy,dz).toString();
			}
			sss=sss+"<br>";
		}
		sss=sss+"<br>";
	}

ssss=sss.replace("*"," mmmm ");
txts.innerHTML+=ssss+"<br>";


		</script>
	</body>
</html>
