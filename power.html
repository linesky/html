<html>
	<head>
		<title>
			power
		</title>
		
	</head>
	<body bgColor='green'>
		<div id="txt" bgColor="green" >
			
		</div>
		<script>
function power(a,b){
	d=a;
	e=0;
	if(b>1){
		for(e=0;e<b-1;e++)d=d*a;
      }
      if(b==1)d=a;
      if(b==0)d=1;
	return d;
	
}
var txts=document.getElementById("txt");
x=0;
txts.innerHTML="";
for(c=0;c<20;c++){
	x=power(2,c);
	txts.innerHTML+=x.toString()+"<br>";
	}


	</script>
	</body>
</html>
